<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <div class="top-bx holder-img">
          <div class="nxt-con">
            <div class="nxt-btn">1</div>
            <div class="nxt-btn">2</div>
            <div class="nxt-btn">3</div>
            <div class="nxt-btn">4</div>
          </div>
          <div class="nxt-desc">
            <div class="desc-nxt-icon">
              <p>STEP 1</p>
              <p>YOUR INFO</p>
            </div>
            <div class="desc-nxt-icon">
              <p>STEP 2</p>
              <p>SELECT PLAN</p>
            </div>
            <div class="desc-nxt-icon">
              <p>STEP 3</p>
              <p>ADD ONS</p>
            </div>
            <div class="desc-nxt-icon">
              <p>STEP 4</p>
              <p>SUMMARY</p>
            </div>
          </div>
        </div>
        <div class="btm-bx">
          <div class="item-form">
            <h2>Personal info</h2>

            <p>Please provide your name, email address, and phone number.</p>
            <form action="index.html" method="post">
              <label for="name">Name</label>
              <input
                type="text"
                name=""
                id="name"
                class="no-outline"
                placeholder="e.g Stephen King"
              />

              <label for="email address">Email address</label><br />
              <input
                type="email"
                name=""
                id="emailAddress"
                placeholder="e.g. stephenking@lorem.com"
              />

              <label for="phone number">Phone Number</label> <br />
              <input
                type="number"
                name=""
                id="phoneNumber"
                placeholder="e.g. + 1 234 567 890"
              />
            </form>
          </div>
          <footer class="desktop-footer">
            <div class="foot-back desktop-foot-back"></div>
            <div class="foot-next desktop-foot-next">
              <button type="button" value="Next page">
                <a href="plans.html" style="text-decoration: none !important"
                  >Next Step</a
                >
              </button>
            </div>
          </footer>
        </div>
      </section>
    </div>
    <footer>
      <div class="foot-back"></div>
      <div class="foot-next">
        <button type="button" value="Next page">
          <a href="plans.html" style="text-decoration: none">Next Step</a>
        </button>
      </div>
    </footer>
  </body>
</html>
