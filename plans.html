<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plans</title>
    <link rel="stylesheet" href="plans.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <div class="top-bx holder-img">
          <div class="nxt-con">
            <div class="nxt-btn">1</div>
            <div class="nxt-btn">2</div>
            <div class="nxt-btn">3</div>
            <div class="nxt-btn">4</div>
          </div>
          <div class="nxt-desc">
            <div class="desc-nxt-icon">
              <p>STEP 1</p>
              <p>YOUR INFO</p>
            </div>
            <div class="desc-nxt-icon">
              <p>STEP 2</p>
              <p>SELECT PLAN</p>
            </div>
            <div class="desc-nxt-icon">
              <p>STEP 3</p>
              <p>ADD ONS</p>
            </div>
            <div class="desc-nxt-icon">
              <p>STEP 4</p>
              <p>SUMMARY</p>
            </div>
          </div>
        </div>
        <div class="btm-bx">
          <h2 class="shift-right">Select your plan</h2>
          <br />

          <p class="shift-right">
            You have the options of monthly
            <span> yearly billing</span>
          </p>
          <br />

          <div class="my-plans">
            <div class="plans">
              <div class="icon-bx">
                <img id="icon-plans" src="./images/icon-arcade.svg" alt="" />
              </div>
              <div class="cn-price-bx">
                <p class="content-plans">
                  Arcade <br />
                  <span>&dollar;9/mo</span>
                </p>
              </div>
            </div>
            <div class="plans">
              <div class="icon-bx">
                <img id="icon-plans" src="./images/icon-advanced.svg" alt="" />
              </div>
              <div class="cn-price-bx">
                <p class="content-plans">
                  Advanced
                  <br />
                  <span> &dollar;12/mo</span>
                </p>
              </div>
            </div>
            <div class="plans">
              <div class="icon-bx">
                <img id="icon-plans" src="./images/icon-pro.svg" alt="" />
              </div>
              <div class="cn-price-bx">
                <p class="content-plans">
                  Pro
                  <br />
                  <span> &dollar;15/mo</span>
                </p>
              </div>
              <!--cn is content and bx is box-->
            </div>
          </div>
          <div class="btn-plans">
            <label class="monthly-plan">Monthly</label>
            <label class="switch-plans">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <label class="yearly-plan">Yearly</label>
          </div>
          <footer class="desktop-footer">
            <div class="foot-back desktop-foot-back">
              <button class="back-page" type="button" value="Go back">
                <a href="index.html" style="text-decoration: none !important"
                  >Go Back</a
                >
              </button>
            </div>
            <div class="foot-next desktop-foot-next">
              <button class="confirm-page" type="button" value="Next page">
                <a href="ad-ons.html" style="text-decoration: none !important"
                  >Next Step</a
                >
              </button>
            </div>
          </footer>
        </div>
      </section>
    </div>
    <footer>
      <div class="foot-back">
        <button class="back-page" type="button" value="Go back">
          <a href="index.html" style="text-decoration: none">Go back</a>
        </button>
      </div>
      <div class="foot-next">
        <button class="confirm-page" type="button" value="Next page">
          <a href="ad-ons.html" style="text-decoration: none">Next Step</a>
        </button>
      </div>
    </footer>
  </body>
</html>
